<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-kit">
            <div class="dashboard-content">
                <img src="img/logo.png" alt="logo" class="logo">
                <h2 class="brand-name">Dashboard Kit</h2>
                <h2 class="kit-title">Log In to Dashboard Kit</h2>
                <p class="kit-subtitle">Enter your email and password below</p>
            </div>
            <div>
                <form action="" class="input-content">
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email address">
                    </div>
                    <div class="pass-container">
                        <div class="forgot-container">
                            <label for="password">Password</label>
                            <div class="forgot-pass">Forgot password?</div>
                        </div>
                        <input type="password" name="" id="password" placeholder="Password">
                    </div>
                    
                    <input type="submit" value="Log In">
                </form>
            </div>
            <p>Donâ€™t have an account?<span class="sing-up"> Sign up</span></p>
        </div>
    </div>
</body>
</html>
